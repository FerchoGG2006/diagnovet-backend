<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnoVET - Test Upload</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 10px; color: #4fc3f7; }
        p.subtitle { text-align: center; margin-bottom: 30px; opacity: 0.7; }
        .upload-area {
            border: 2px dashed #4fc3f7;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .upload-area:hover { background: rgba(79,195,247,0.1); }
        .upload-area.dragover { background: rgba(79,195,247,0.2); border-color: #81d4fa; }
        input[type="file"] { display: none; }
        label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        label:hover { transform: scale(1.05); }
        #fileName { margin-top: 15px; color: #81d4fa; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #66bb6a, #43a047);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        #result.success { border-left: 4px solid #66bb6a; }
        #result.error { border-left: 4px solid #ef5350; }
        .loading { text-align: center; padding: 20px; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #4fc3f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ DiagnoVET API</h1>
        <p class="subtitle">Sube un reporte de ultrasonido veterinario</p>
        
        <div class="upload-area" id="dropZone">
            <label for="pdfFile">üìÑ Seleccionar PDF</label>
            <input type="file" id="pdfFile" accept=".pdf">
            <p id="fileName"></p>
        </div>
        
        <button id="uploadBtn" disabled>üöÄ Procesar Reporte</button>
        
        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        const dropZone = document.getElementById('dropZone');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = 'üìé ' + e.target.files[0].name;
                uploadBtn.disabled = false;
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = 'üìé ' + e.dataTransfer.files[0].name;
                uploadBtn.disabled = false;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            uploadBtn.disabled = true;
            result.style.display = 'block';
            result.className = '';
            result.innerHTML = '<div class="loading"><div class="spinner"></div>Procesando con Document AI...</div>';

            const formData = new FormData();
            formData.append('report', file);

            try {
                const response = await fetch('http://localhost:8080/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                result.className = response.ok ? 'success' : 'error';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = 'Error: ' + error.message;
            }

            uploadBtn.disabled = false;
        });
    </script>
</body>
</html>
